<template name="editarArticulo">

    <div class="container">
        <h2>Editar Artículo</h2>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="transaccion">Tipo de transacción:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="sel1" value="{{ articulos.tipo }}">
                        <option>Venta</option>
                        <option>Compra</option>
                        <option>Alquiler</option>
                        <option>Objetos perdidos</option>
                        <option>Regalo</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="caregoria">Categoria:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="sel2" value="{{ articulos.categoria }}">
                        <option>Electrónica</option>
                        <option>Moda</option>
                        <option>Hogar</option>
                        <option>Automóviles</option>
                        <option>Entretenimiento</option>
                        <option>Deportes</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="caregoria">Ubicación:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="sel3" value="{{ articulos.ubicacion }}">
                        <option>Sant Boi</option>
                        <option>Viladecans</option>
                        <option>Gavá</option>
                        <option>Castelldefels</option>
                        <option>El Prat de Llobregat</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="descripción">Descripción:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ articulos.descripcion }}" id="descripcion" placeholder="Descripción del artículo" required>
                </div>
            </div>
        </form>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" id="editar">Editar</button>
                </div>
            </div>
    </div>

</template>
