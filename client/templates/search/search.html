<template name="search">

    <form id="buscador">
        <input type="text" id="query" placeholder="Buscar..."/>
        <button>Buscar</button>
    </form>

    {{#if articulos.count}}
        <h2>Articulos</h2>
        {{#each articulos}}
            {{descripcion}}
            <hr>
        {{/each}}
    {{else}}
        <h3>No hay resultados</h3>
    {{/if}}


</template>
